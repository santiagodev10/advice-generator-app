<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Advice Generator App</title>
</head>
<body>
    <main>
        <section class="card">
            <div class="card__front card--childs">
                <p class="front__advice-number advice-number"></p>
                <p class="front__advice-string advice-string"></p>
                <span><img src="./images/pattern-divider-mobile.svg" alt="divider-mobile"></span>
                <button class="front__get-advice"><img src="./images/icon-dice.svg" alt="icon-dice-image" class="get-advice__dice-img"></button>
            </div>
            <div class="card__back card--childs"></div>
        </section>
    
        <section class="options">
            <div class="options__save-advice-container">
                <button class="options__save-advice button-styles">SAVE TO FAVORITES ðŸ’—</button>
            </div>
